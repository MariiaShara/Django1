{% extends 'authapp/base.html' %}
{% load static %}

{% block container %}
    {% if user.is_authenticated %}
        <h3>Congratulations!</h3>
        <br>
        <h4>User {{ user.username }} was activated.</h4>
    {% else %}
        <h3>Activation failed.</h3>
    {% endif %}
    <br>
    <a href="{% url 'main:index' %}"
       class="form-control">
        Home
    </a>

{% endblock %}
